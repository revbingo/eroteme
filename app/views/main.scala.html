@(title: String, jsFile: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        
		<link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
		<link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap-theme.min.css")">
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.min.css")">
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/cover.min.css")">
		<!--<script src="https://use.fontawesome.com/ff05bd6d05.js"></script> -->
		<script src="@routes.Assets.at("javascripts/require.min.js")"></script>
		<script>
			require(['@routes.Assets.at("javascripts/app/main.min.js")'], function() {
				@if(jsFile) {
					require(['@jsFile']);
				}
			})
		</script>
    </head>
    <body>
	    <div class="site-wrapper">
	      <div class="site-wrapper-inner">
	        <div class="cover-container">
				@includes.nav()
        		@content
    		</div>
      	  </div>
       </div>
    </body>
</html>
