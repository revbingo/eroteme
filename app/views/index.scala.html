@main("Welcome to qu.est.io/ns!", "") {
<div class="inner cover">
  <h1 class="cover-heading">qu.est.io/ns</h1>
  <p class="lead">The next-gen pub quiz</p>
  <form class="form-signin" method="POST" action="/signup">
    <label for="teamName" class="sr-only">Email address</label>
    <input type="text" class="form-control input-lg" id="teamName" name="teamName"  placeholder="Team name" required autofocus>
    <p class="lead">
      <button type="submit" class="btn btn-lg btn-default">Let's go!</button>
    </p>
  </form>
</div>

<div class="mastfoot">
  <div class="inner">
    &#928;
  </div>
</div>
}
