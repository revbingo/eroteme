@main("qu.est.io/ns admin", "app/admin.min") {

	<h1>Teams:</h1>
	<ul class="list-group" id="teams">
	</ul>	
	<a href="#" id="nextQuestionButton">Next Question</a>
	<div id="nextQuestion"></div>

	<script id="teamListTmpl" type="text/jsrender">
		<li data-team-name="{{:name}}" class="team list-group-item {{if (buzzOrder < 999)}}buzzed{{/if}} {{if (status == 'AWOL') }}awol{{/if}}">
			{{:name}}  
			<button class="btn btn-default btn-success plusScore">+</button>
			<span class="label label-warning">{{:score}}</span>
			<button class="btn btn-default btn-danger minusScore">-</button>
			{{if (buzzOrder < 999)}}
				<button class="btn btn-default btn-success correct">Y</button>
				<button class="btn btn-default btn-success incorrect">N</button>
			{{/if}}
		</li>
	</script>

	<script id="nextQuestionTmpl" type="text/jsrender">
		<div id="questionType">This is a {{:answerType}} question</div>
		<div id="question">Q: {{:question}}</div>
		<div id="answer">A: {{:answer}}</div>
	</script>
}
